<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/results-page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results page</title>
  </head>
  <body>
    <header>
      <div class="logo-containter">
        <img
          class="logo"
          src="assets/images/epicode_logo.png"
          alt="Logo di Epicode"
        />
      </div>
    </header>
    <main>
      <div class="title">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="risultato">
        <div class="correct">
          <h2>Correct</h2>
          <h1>
            <strong><span id="correct">66.7</span>&percnt;</strong>
          </h1>
          <p>4/6 questions</p>
        </div>
        <div class="cerchio">
          <div>
            <p>Congratulations!</p>
            <p>You passed the exam.</p>
          </div>
          <p id="send-cert">
            We'll send you the certificate in few minutes. Check your email
            (including promotions / spam folder)
          </p>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <h1>
            <strong><span id="wrong">33.3</span>&percnt;</strong>
          </h1>
          <p>2/6 questions</p>
        </div>
      </div>
      <div id="button-div">
        <button><a href="Feedback page.html">RATE US</a></button>
      </div>
    </main>
  </body>
</html>
