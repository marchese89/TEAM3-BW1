<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback page</title>
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/feedback-page.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="assets/images/epicode_logo.png" alt="logo" />
    </header>
    <main>
      <h1>Tell us how it's going</h1>
      <div id="paragraph">
        <p>
          From 0 to 10, how likely are you to recommend Epicode<br />
          to a friend or a colleague?
        </p>
      </div>
      <div id="stars">
        <div id="1" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="2" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="3" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="4" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="5" onclick="">
          <img src="./assets/images/star.svg" alt="star" />
        </div>
        <div id="6" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="7" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="8" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="9" onclick="">
          <img src="assets/images/star.svg" alt="star" />
        </div>
        <div id="10" onclick="">
          <img src="./assets/images/star.svg" alt="star" />
        </div>
      </div>
      <div id="feedback">
        <p>Leave us an open feedback about your experience so far</p>
      </div>
      <form>
        <input placeholder="Write your comment here" />
        <button class="filled-button" type="submit">
          <a href="Question page.html">MORE INFO</a>
        </button>
      </form>
    </main>
    <script src="assets/script/feedback2.js"></script>
  </body>
</html>
