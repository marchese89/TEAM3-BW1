<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/new result.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results page</title>
  </head>
  <body>
    <header>
      <div class="logo-containter">
        <img
          class="logo"
          src="assets/images/epicode_logo.png"
          alt="Logo di Epicode"
        />
      </div>
    </header>
    <main>
      <div class="title">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="risultato">
        <div class="correct">
          <h2>Correct</h2>
          <h1>
            <strong><span id="correct">66.7</span>&percnt;</strong>
          </h1>
          <p>4/6 questions</p>
        </div>
        <div class="cerchio">
          <div class="outter">
            <div class="inner">
              <p class="congratulations">
                Congratulations! <br /><bold> You passed the exam.</bold>
              </p>

              <p class="send-cert">
                We'll send you the certificate <br />
                in few minutes. <br />
                Check your email (including <br />promotions / spam folder)
              </p>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="300px"
            height="300px"
          >
            <defs>
              <linearGradient id="GradientColor">
                <stop offset="0%" stop-color="#e91e63" />
                <stop offset="100%" stop-color="#673ab7" />
              </linearGradient>
              <linearGradient id="GradientColor2">
                <stop offset="0%" stop-color="#3ea46c" />
                <stop offset="100%" stop-color="#00ffff" />
              </linearGradient>
            </defs>
            <circle
              class="circle1"
              cx="150"
              cy="150"
              r="130"
              stroke-linecap="round"
            />
            <circle
              class="circle2"
              cx="150"
              cy="150"
              r="130"
              stroke-linecap="round"
            />
          </svg>
        </div>
        <div class="wrong">
          <h2>Wrong</h2>
          <h1>
            <strong><span id="wrong">33.3</span>&percnt;</strong>
          </h1>
          <p>2/6 questions</p>
        </div>
      </div>
      <div id="button-div">
        <button><a href="Feedback page.html">RATE US</a></button>
      </div>
    </main>
    <p id="percent"></p>
  </body>
</html>
