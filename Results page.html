<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/results-page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results page</title>
  </head>
  <body>
    <header>
      <div class="logo-containter">
        <img
          class="logo"
          src="assets/images/epicode_logo.png"
          alt="Logo di Epicode"
        />
      </div>

      <!--  -->
    </header>
    <main>
      <div class="title">
        <h1>Results</h1>
        <h3>The summary of your answers:</h3>
      </div>
      <div class="risultato">
        <div class="correctR">
          <h2>Correct</h2>
          <h1>
            <strong><span id="correctR">66.7</span>&percnt;</strong>
          </h1>
          <p class="cAnwers">4/6 questions</p>
        </div>
        <div class="cerchio">
          <div class="outter">
            <div class="inner">
              <p class="congratulations">
                Congratulations! <br /><bold> You passed the exam.</bold>
              </p>

              <p class="send-cert">
                We'll send you the certificate <br />
                in few minutes. <br />
                Check your email (including <br />promotions / spam folder)
              </p>
            </div>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            version="1.1"
            width="300px"
            height="300px"
          >
            <defs></defs>
            <circle class="circle1" cx="150" cy="150" r="130" />
            <circle class="circle2" cx="150" cy="150" r="130" />
          </svg>
        </div>
        <div class="wrongR">
          <h2>Wrong</h2>
          <h1>
            <strong><span id="wrongR">33.3</span>&percnt;</strong>
          </h1>
          <p class="wAnwers">2/6 questions</p>
        </div>
      </div>
      <div id="button-div">
        <button><a href="Feedback page.html">RATE US</a></button>
      </div>
    </main>
    <p id="percent"></p>
    <script src="assets/script/results.js"></script>
  </body>
</html>
